<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Cinematic Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parallax-bg">
        <div id="blob-1" class="blob"></div>
        <div id="blob-2" class="blob"></div>
        <div id="blob-3" class="blob"></div>
    </div>

    <div class="dashboard">
        <header class="top-bar">
            <div class="brand">Sky<span>Cast</span></div>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Explore city..." autocomplete="off">
                <button type="submit">Search</button>
            </form>
        </header>

        <main id="weather-display" class="hidden">
            <div class="bento-grid">
                <div class="tile hero-tile">
                    <div class="hero-header">
                        <h1 id="city-name">---</h1>
                        <p id="local-date">Tuesday, 24 Feb</p>
                    </div>
                    <div class="hero-body">
                        <h2 id="temp">--Â°</h2>
                        <img id="weather-icon" src="" alt="icon">
                    </div>
                    <p id="description" class="weather-desc">---</p>
                </div>

                <div class="tile stat-tile">
                    <span class="label">Humidity</span>
                    <p id="humidity" class="value">--%</p>
                    <div class="progress-bar"><div id="humidity-bar" style="width: 0%"></div></div>
                </div>

                <div class="tile stat-tile">
                    <span class="label">Wind Velocity</span>
                    <p id="wind" class="value">-- km/h</p>
                    <span id="wind-dir" class="sub-label">Atmospheric Flow</span>
                </div>

                <div class="tile forecast-tile">
                    <h3 class="label">Projected Forecast</h3>
                    <div id="forecast-container" class="forecast-row"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
