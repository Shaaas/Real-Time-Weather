<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro</title>
    <link rel="icon" href="https://fav.farm/ðŸŒ¤ï¸" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parallax-bg">
        <div id="blob-1" class="blob"></div>
        <div id="blob-2" class="blob"></div>
        <div id="blob-3" class="blob"></div>
    </div>

    <div class="dashboard">
        <header class="top-bar">
            <div class="brand">Sky<span>Cast</span></div>
            <div class="controls">
                <button id="unit-toggle" class="glass-btn">Â°C</button>
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>

        <main id="weather-display">
            <div class="bento-grid" id="main-grid">
                <div class="tile hero-tile">
                    <div class="hero-header">
                        <h1 id="city-name">Ready?</h1>
                        <p id="local-date">Search a city to begin</p>
                    </div>
                    <div class="hero-body">
                        <h2 id="temp">--Â°</h2>
                        <img id="weather-icon" src="" alt="">
                    </div>
                    <p id="description" class="weather-desc">Awaiting input...</p>
                </div>

                <div class="tile stat-tile">
                    <span class="label">Humidity</span>
                    <p id="humidity" class="value">--%</p>
                    <div class="progress-bar"><div id="humidity-bar" style="width: 0%"></div></div>
                </div>

                <div class="tile stat-tile">
                    <span class="label">Wind Flow</span>
                    <p id="wind" class="value">--</p>
                    <span id="wind-dir" class="sub-label">Direction: --</span>
                </div>

                <div class="tile forecast-tile">
                    <h3 class="label">Projected 3-Day</h3>
                    <div id="forecast-container" class="forecast-row"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
