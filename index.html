<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Modern Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button type="submit" id="search-btn">Search</button>
            </form>
        </header>

        <main id="weather-display" class="hidden">
            <div class="weather-card">
                <div class="main-info">
                    <h1 id="city-name">London</h1>
                    <p id="date">Friday, Jan 23</p>
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <h2 id="temp">22°C</h2>
                    <p id="description">Partly Cloudy</p>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span>Humidity</span>
                        <p id="humidity">45%</p>
                    </div>
                    <div class="detail-item">
                        <span>Wind Speed</span>
                        <p id="wind">12 km/h</p>
                    </div>
                </div>

                <button id="unit-toggle">Switch to °F</button>
            </div>
        </main>

        <p id="error-msg" class="hidden">City not found. Please try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
